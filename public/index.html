<!DOCTYPE html>
<html>
<head>
  <title>visua</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./functions.js"></script>
</head>
 
<body>
	<div id="container"></div>
	<div id="score">Times black is reached: 0</div>
</body>
 
<script type="text/javascript">	
	var lastKnownPosition = [];
	var ammountOfBlack = 0
	document.getElementsByTagName('body')[0].style.background = 'black';

	var screenSizeXY = getXandY();
	var horizontalCirlces = Math.floor((screenSizeXY[0] / circleWidth) -1 );
	var verticalCirlces = Math.floor((screenSizeXY[1] / circleHeight) -1);

	for (var i = 0; i < horizontalCirlces; i++) {
		createNewColumn('column' + (i + 1));
		for (var y = 0; y < verticalCirlces; y++) {
			createNewCircle('column' + (i + 1), ((y + 1) + '-' + (i + 1)));
		};
	};	

	setInterval(function(){		
		handleMouseMove();
	},50);

	var el = document.getElementById("container");
  	el.addEventListener("touchstart", handleClick, false);
  	el.addEventListener("click", handleClick, false);

	function handleClick(e) {
		if (e.target.getAttribute('class') === 'circle') toggleCircle(e.target.id);
	};
</script>
</html>
