<!DOCTYPE html>
<html>
<head>
  <title>visua</title>  
</head>
<body>	
  Circle Width: <input id="circleWidth" type="text" value="75" name="fname"><br>
  Circle Height: <input id="circleHeight" type="text" value="75" name="lname"><br>
  Interval Up: <input id="intervalUp" type="text" value="3" name="lname"><br>
  Interval Down: <input id="intervalDown" type="text" value="3" name="lname"><br>  
  Circle Lower Start: <input id="circleLowerStart" type="text" value="3" name="lname"><br>
  Circle Upper Start: <input id="circleUpperStart" type="text" value="180" name="lname"><br>
  How Much is Black: <input id="howMuchIsBlack" type="text" value="30" name="lname"><br>
  <button id="submit" onclick="saveSettings()">Save</button>	
</body>
 
<script type="text/javascript">
	function saveSettings(){				
		localStorage.setItem('circleWidth', document.getElementById('circleWidth').value);
		localStorage.setItem('circleHeight', document.getElementById('circleHeight').value);
		localStorage.setItem('intervalUp', document.getElementById('intervalUp').value);
		localStorage.setItem('intervalDown', document.getElementById('intervalDown').value);		
		localStorage.setItem('circleLowerStart', document.getElementById('circleLowerStart').value);
		localStorage.setItem('circleUpperStart', document.getElementById('circleUpperStart').value);
		localStorage.setItem('howMuchIsBlack', document.getElementById('howMuchIsBlack').value);		
	}
</script>
